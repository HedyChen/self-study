<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>混合布局编程挑战</title>
<style type="text/css">
body{ margin:0; padding:0; font-size:30px;color:#111;}
.top{height: 100px;width: 900px;background: #9fc;margin: 0 auto;}
.main{width: 900px;margin: 0 auto;background-color: #f11;height: 500px;}
.left{ width: 300px;height: 500px;background: #9cc;float: left;}
.right{width: 580px;height: 500px;background: #f1c;float: right;}
.foot{width: 900px;height: 100px;margin: 0 auto;clear: both;background: #8f8;}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
    <div class="right">right</div>
    <div class="left">left</div>
</div>
<div class="foot">foot</div>

</body>
</html>
